<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Admin Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
        /* Inline styles for the login page */
        body {
            font-family: var(--body-font);
            font-size: 10px;
            color: var(--body-font-color);
            scroll-behavior: smooth;
            background-color: var(--dark-bg); /* Apply the dark background color */
        }

        .container {
            width: 100%;
            max-width: 122.5rem;
            margin: 0 auto;
            padding: 0 2.4rem;
        }

        .login-container {
            padding: 3.9rem 0;
            overflow: hidden;
            text-align: center; /* Center the login form */
        }

        h2 {
            font-family: var(--headings-font);
            font-size: 2.5rem;
            color: var(--white-color);
            letter-spacing: .1rem;
        }

        label {
            font-size: 1.6rem;
            color: var(--white-color);
            display: block;
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            background-color: transparent;
            border: 1px solid var(--secondary-font-color);
            color: var(--body-font-color);
            font-size: 1.6rem;
            padding: 1.8rem 2rem;
            outline: none;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 25rem;
        }

        button[type="submit"] {
            background-color: var(--secondary-font-color);
            color: var(--white-color);
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 2rem 3rem;
            border: none;
            cursor: pointer;
            outline: none;
            transition: all .4s;
        }

        button[type="submit"]:hover {
            background-color: var(--white-color);
            color: var(--secondary-font-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Bakery Admin Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script> <!-- You can link your JavaScript file here -->
</body>
</html>
